version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/repo
  node-executor:
    docker:
      - image: cimg/node:18.20
  argocd-executor:
    docker:
      - image: bitnami/kubectl:latest
    working_directory: ~/repo

orbs:
  ggshield: gitguardian/ggshield@volatile
  codecov: codecov/codecov@5

jobs:
  install_dependencies:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r app/requirements.txt

      - save_cache:
          paths:
            - ~/.cache/pip
            - venv
          key: v1-dependencies-{{ checksum "app/requirements.txt" }}

  linting:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r app/requirements.txt pylint

      - run:
          name: Run Pylint
          command: |
            venv/bin/pylint --rcfile=app/.pylintrc app/app.py

  test_coverage:
    executor: python-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -v --tb=short

      - run:
          name: Run coverage
          command: |
            . venv/bin/activate
            pytest --cov=app --cov-report=xml app/test_app.py

      - codecov/upload

      - persist_to_workspace:
          root: .
          paths:
            - coverage.xml
            - sonar-project.properties

      - run:
          name: Finished dev pipeline
          command: |
            echo "Finished dev pipeline"

  sonar_scan:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Escanear con SonarQube
          command: |
            sonar-scanner \
              -Dsonar.projectKey=${SONAR_PROJECT_KEY} \
              -Dsonar.organization=${SONAR_ORGANIZATION} \
              -Dsonar.host.url=${SONAR_HOST_URL} \
              -Dsonar.login=${SONAR_TOKEN} \
              -Dproject.settings=sonar-project.properties

  generate-release:
    executor: node-executor
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-

      - run:
          name: Ensure full Git history
          command: |
            git fetch --unshallow || true

      - run:
          name: Install Semantic Release
          command: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator conventional-changelog-conventionalcommits@6

      - run:
          name: Run Semantic Release
          command: |
            export GITHUB_TOKEN=${GITHUB_TOKEN}
            npx semantic-release

  build-and-push-main:
    executor: python-executor
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Get version from Git Tag
          command: |
            git fetch --tags --force
            TAG=$(git describe --tags --match "v*" --abbrev=0)
            echo "export IMAGE_VERSION=${TAG}" >> $BASH_ENV
      - run:
          name: Build Docker Image
          command: docker build -t ${DOCKERHUB_USERNAME}/cicd_practica:${IMAGE_VERSION} .
      - run:
          name: Login en Docker Hub (para producci√≥n)
          command: echo "${dockerhub}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
      - run:
          name: Upload image to Docker Hub with version and latest
          command: |
            docker push ${DOCKERHUB_USERNAME}/cicd_practica:${IMAGE_VERSION}
            docker tag ${DOCKERHUB_USERNAME}/cicd_practica:${IMAGE_VERSION} ${DOCKERHUB_USERNAME}/cicd_practica:latest
            docker push ${DOCKERHUB_USERNAME}/cicd_practica:latest

  argocd-deploy:
    executor: argocd-executor
    steps:
      - run:
          name: Install kubectl
          command: |
            sudo apt-get update && sudo apt-get install -y kubectl
      - run:
          name: Get ArgoCD Admin Password
          command: |
            export ARGOCD_PASSWORD=$(kubectl get secret argocd-initial-admin-secret -n argocd -o jsonpath="{.data.password}" | base64 --decode)
            export ARGOCD_SERVER=http://localhost:8081
            echo "ArgoCD password retrieved successfully."
      - run:
          name: Login to ArgoCD
          command: |
            argocd login ${ARGOCD_SERVER} \
              --username admin \
              --password ${ARGOCD_PASSWORD} \
              --insecure
      - run:
          name: Trigger ArgoCD Sync
          command: |
            argocd app sync flask-app
            argocd app wait flask-app --health

workflows:
  linting-test-coverage:
    jobs:
      - install_dependencies:
          filters:
            branches:
              only:
                - main
                - dev
      - linting:
          requires:
            - install_dependencies
          filters:
            branches:
              only:
                - main
                - dev
      - test_coverage:
          requires:
            - linting
          filters:
            branches:
              only:
                - main
                - dev
      - ggshield/scan:
          name: ggshield-scan
          base_revision: <<pipeline.git.base_revision>>
          revision: <<pipeline.git.revision>>
          context: GitGuardian
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
                - dev

      - sonar_scan:
          context: SonarCloud
          requires:
            - test_coverage
          filters:
            branches:
              only:
                - main
      - generate-release:
          context: 
            - GitHub
            - DockerHub
          requires:
            - sonar_scan
          filters:  
            branches:
              only:
                - main
      - build-and-push-main:
          context: DockerHub
          requires:
            - generate-release
          filters:
            branches:
              only:
                - main
      - argocd-deploy:
          requires:
            - build-and-push-main
          filters:
            branches:
              only:
                - main
      
